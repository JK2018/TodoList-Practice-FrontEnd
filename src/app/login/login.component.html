<div class="container">

  <div class="col-sm-4" style="margin: auto">

    <form>
      <fieldset>
        <legend>Please Log-in!</legend>
        <h3 *ngIf="invalidStatus" style="color: red;">{{invalidMsg}}</h3>

        <div class="form-group">
          <label>Email address</label>
          <input type="text" class="form-control" [(ngModel)]="username" name="username" placeholder="Enter username">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password">
          <small class="form-text text-muted">We'll never share your password with anyone else.</small>
        </div>

        <button (click)="handleBasicAuthLogin()" class="btn btn-primary">Log-In</button>
      </fieldset>
    </form>
  </div>
</div>
